<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGURA</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-danger-subtle">


    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid text-center m-auto">
          <a class="navbar-brand m-auto" href="../index.html">
            <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            FIGURA
          </a>
        </div>
      </nav>

    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-50 m-auto text-center">
        <div class="row">
            <div class="col">
                <h1>PROPIEDADES FIGURA</h1>

                <h4>ANCHO</h4>
                <input type="range" id="ancho" min="1" max="500" value="10" class="form-control"><span id="vancho">10</span>

                <h4>ALTO</h4>
                <input type="range" id="alto" min="1" max="500" value="10" class="form-control"><span id="valto">10</span>

                <h4>COLOR DE FONDO 1</h4>
                <input type="color" id="colorFondo1" value="#ffffff">

                <h4>COLOR DE FONDO 2</h4>
                <input type="color" id="colorFondo2" value="#ffffff">

                <h4>BORDER RADIUS</h4>
                <input type="range" id="radius" min="1" max="100" value="10" class="form-control"><span id="vradius">10</span>

                <h4>ANCHO BORDE</h4>
                <input type="range" id="borde" min="1" max="50" value="10" class="form-control"><span id="vborde">10</span>

                <h4>COLOR BORDE</h4>
                <input type="color" id="colorBorde" value="#000000">
            </div>

            <div class="col">
                <h1>FIGURA</h1>
                <div id="figura" class="m-auto"  style="width: 10px; height: 10px; background: #ffffff; border: 10px solid #000000; border-radius: 10%; margin: auto;"></div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
