<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZERIA</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-danger-subtle">


    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid text-center m-auto">
          <a class="navbar-brand m-auto" href="../index.html">
            <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            PIZZERIA
          </a>
        </div>
      </nav>

    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-75 m-auto text-center">
        <div class="row">
            <div class="col">
                <img src="../img/logopizza.jpg" height="90% " width="90%" class="card shadow m-auto" alt="">
            </div> 
            <div class="col">
                <h1>ORDEN</h1>

                <table class="w-100">
                    <tr  class="text-start">
                        <td>
                            <h4>CANTIDAD</h4>
                        </td>
                        <td>
                            <input type="range" min="1" max="10" value="1" class="form-control" id="cantidad">
                        </td>
                        <td>
                            <h2 id="vcantidad">1</h2>
                        </td>
                    </tr>
                    <tr class="text-start">
                        <td>
                            <h4>TAMAÃ‘O</h4>
                        </td>
                        <td class="text-start">
                            
                            
                            <p><input type="radio" name="tamano" id="jumbo"> <span class="h3">JUMBO</span></p>
                            <p><input type="radio" name="tamano" id="familiar"> <span class="h3">FAMILIAR</span></p>
                            <p><input type="radio" name="tamano" id="grande"> <span class="h3">GRANDE</span></p>
                            <p><input type="radio" name="tamano" id="individual"> <span class="h3">INDIVIDUAL</span></p>
                            
                            
                        </td>
                    </tr>

                    <tr >
                        <td class="text-start">
                            <h4>ESPECIALIDAD</h4>
                        </td>
                        <td>
                            <select name="" id="especialidad" class="form-control">
                                <option value="1">1 INGREDIENTE</option>
                                <option value="2">2 INGREDIENTE</option>
                                <option value="3">3 INGREDIENTE</option>
                                <option value="4">4 INGREDIENTE</option>

                            </select>
                        </td>

                    </tr>

                    <tr>
                        <td class="text-start">
                            <h4>COMPLEMENTOS</h4>
                        </td>
                        <td>
                            <p><input type="checkbox" name="" id="alitas"> <span class="h3">ALITAS</span></p>
                            <p><input type="checkbox" name="" id="refresco"> <span class="h3">REFRESCO 2L</span></p>
                            <p><input type="checkbox" name="" id="nuggets"> <span class="h3">NUGGETS</span></p>
                            
                        </td>
                        <td>
                            <button class="btn btn-primary p-3" id="btnpagar"><span class="h2">PAGAR</span></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" >
                            <h1 style="font-size: 50px; font-weight: bold;" id="totalPrecio" class="card shadow m-auto">TOTAL $ 0.00 MXN</h1>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
