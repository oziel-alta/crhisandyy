<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADOS</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-danger-subtle">


    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid text-center m-auto">
          <a class="navbar-brand m-auto" href="../index.html">
            <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            GRADOS
          </a>
        </div>
      </nav>

    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-50 m-auto text-center">
        <div class="row m-3">
            <div class="col d-flex justify-content-center align-content-center">
                <div class="row m-3">
                    <div class="col">
                        <h1>CANTIDAD</h1>
                        <div class="row">
                            <div class="col">
                                <input type="range" min="-100" max="500" value="0" class="form-control" id="cantidad">
                            </div>
                            <div class="col">
                                <span class="h1" id="vcantidad">0</span>°
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><h1>DE</h1></div>
                            <div class="col">
                                <select id="d1" class="form-control my-2">
                                    <option value="C">Celsius</option>
                                    <option value="F">Fahrenheit</option>
                                    <option value="K">Kelvin</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><h1>A:</h1></div>
                            <div class="col">
                                <select id="d2" class="form-control my-2">
                                    <option value="C">Celsius</option>
                                    <option value="F">Fahrenheit</option>
                                    <option value="K">Kelvin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center align-content-center py-5">
                        <h1 id="res" class="bg-dark text-white h-100 w-100 rounded p-3">0°C son 32°F</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
