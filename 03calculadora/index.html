<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMA</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
           CALCULADORA
          </a>
        </div>
          </nav>
          <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-75 m-auto">

           
                <div class="mb-3">
                   <label class="form-label">Numero 1:</label>
                   <input type="number" class="form-control" id="num1" required placeholder="Introduce Numero" value="1" min="1" max="1000"> 
                </div>
                <div class="mb-3">
                   <label class="form-label">Numero 2:</label>
                   <input type="number" class="form-control" id="num2" required placeholder="Introduce Numero" value="1" max="1000"> 
                </div> 
                <div class="text-center">
                   <button id="btnSuma" class="btn btn-primary"><i class="bi bi-file-plus"></i></button>
                   <button id="btnResta" class="btn btn-primary"><i class="bi bi-file-minus"></i></button>
                   <button id="btnMulti" class="btn btn-primary"><i class="bi bi-x-square"></i></button>
                   <button id="btnDivi" class="btn btn-primary">/</button>
                </div>
                <div class="mt-4">
                    <h3 id="result">RESULTADO</h3>
                </div>
               

    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
