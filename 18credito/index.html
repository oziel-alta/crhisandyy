<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CREDITO</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-danger-subtle">

  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid text-center m-auto">
      <a class="navbar-brand m-auto" href="../index.html">
        <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        CREDITO
      </a>
    </div>
  </nav>

  <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-50 m-auto text-center">

    <img src="img/logo.jpg" width="400" height="300" alt="" class="border-2 shadow" style="border-radius: 100%;">
    <div class="card shadow w-75 m-auto">
      <div class="row">
        <div class="col text-center">
          <img src="img/iphone.avif" alt="" class="w-100" id="img">
          <div id="desglose">DESGLOSE</div>
        </div>

        <div class="col">
          <h4>PRODUCTO</h4>
          <select id="producto" class="form-control">
            <option value="">SELECCIONE UN PRODUCTO</option>
            <option>IPHONE</option>
            <option>NINTENDO</option>
            <option>AIPAD</option>
            <option>PLAY</option>
            <option>PANTALLA</option>
            <option>ESTUFA</option>
            <option>REFRI</option>
            <option>LAVADORA</option>
            <option>SILLON</option>
            <option>MOTO</option>
          </select>

          <h4>CANTIDAD</h4>
          <div class="row">
            <div class="col w-75 p-3">
              <input type="range" min="1" max="10" class="form-control w-300" id="cantidad" value="1">
            </div>
            <div class="col w-50">
              <h1 id="vcantidad">1</h1>
            </div>
          </div>

          <h1 id="precio">PRECIO</h1>

          <h4>PLAZO</h4>
          <p><input type="radio" name="plazo" id="p1" value="1.1" checked> 6 MESES</p>
          <p><input type="radio" name="plazo" id="p2" value="1.12"> 12 MESES</p>
          <p><input type="radio" name="plazo" id="p3" value="1.15"> 18 MESES</p>
          <p><input type="radio" name="plazo" id="p4" value="1.18"> 24 MESES</p>

          <h4>ENGANCHE</h4>
          <input type="number" id="enganche" min="0" max="100000" value="0" class="form-control">

          <button id="btnReset" class="btn btn-danger m-2 p-3">RESET</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../bootstrap/js/bootstrap.bundle.js"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
